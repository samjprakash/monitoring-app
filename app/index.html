<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Dark Futuristic Theme */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Floating Neon Particles */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,cyberpunk') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        /* Gauge Container */
        .plot-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .plotly-graph-div {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .plotly-graph-div:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 25px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’» System Monitoring Dashboard</h1>

        <div class="plot-container">
            <div id="cpu-gauge" class="plotly-graph-div"></div>
            <div id="mem-gauge" class="plotly-graph-div"></div>
        </div>
    </div>

    <script>
        function updateMetrics() {
            fetch("/metrics")
                .then(response => response.json())
                .then(data => {
                    let cpuMetric = data.cpu;
                    let memMetric = data.memory;

                    let gaugeTemplate = (value, title) => ({
                        type: "indicator",
                        mode: "gauge+number",
                        value: value,
                        gauge: {
                            axis: { range: [0, 100] },
                            bar: { color: "#1f77b4" },
                            steps: [
                                { range: [0, 50], color: "#2ecc71" },
                                { range: [50, 85], color: "#f1c40f" },
                                { range: [85, 100], color: "#e74c3c" }
                            ],
                            threshold: {
                                line: { color: "red", width: 4 },
                                thickness: 0.75,
                                value: value
                            }
                        }
                    });

                    Plotly.react('cpu-gauge', [gaugeTemplate(cpuMetric, "CPU Usage")], { title: "CPU Utilization" });
                    Plotly.react('mem-gauge', [gaugeTemplate(memMetric, "Memory Usage")], { title: "Memory Utilization" });
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateMetrics();
            setInterval(updateMetrics, 5000); // Auto-refresh every 5 seconds
        });
    </script>

</body>
</html>
