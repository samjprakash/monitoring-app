<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #a6e1fa;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #fff;
        }
        .active-users {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .active-users h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #a6e1fa;
        }
        .active-users ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .active-users li {
            padding: 5px 0;
            font-size: 14px;
            color: #d4e6f1;
        }
        .monitoring-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: #2c3e50;
        }
        .monitoring-box h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #2980b9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .plot-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .plotly-graph-div {
            width: 45%;
            min-width: 300px;
            height: 300px;
        }
        @media (max-width: 768px) {
            .plotly-graph-div {
                width: 100%;
            }
            .active-users {
                margin: 10px auto;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{{ url_for('index') }}">Dashboard</a>
            {% if current_user.is_admin() %}
                <a href="{{ url_for('users') }}">Users</a>
            {% endif %}
        </div>
        <a href="{{ url_for('logout') }}" style="background: #e74c3c; padding: 8px 15px; border-radius: 5px; color: white;">Logout</a>
    </nav>

    {% if current_user.is_admin() and users %}
        <div class="active-users">
            <h3>ðŸ‘¥ Active Users</h3>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="monitoring-box">
        <h2><span>ðŸ“Š</span> Cloud Monitoring Dashboard</h2>
        <div class="plot-container">
            <div id="cpu-gauge" class="plotly-graph-div"></div>
            <div id="mem-gauge" class="plotly-graph-div"></div>
        </div>
    </div>

    <script>
        function updateMetrics() {
            fetch("/metrics")
                .then(response => response.json())
                .then(data => {
                    let cpuMetric = data.cpu;
                    let memMetric = data.memory;

                    let gaugeTemplate = (value, title) => ({
                        type: "indicator",
                        mode: "gauge+number",
                        value: value,
                        title: { text: title, font: { size: 18 } },
                        gauge: {
                            axis: { range: [0, 100], tickwidth: 1, tickcolor: "darkblue" },
                            bar: { color: "#3498db", thickness: 0.2 },
                            bgcolor: "white",
                            borderwidth: 2,
                            bordercolor: "gray",
                            steps: [
                                { range: [0, 50], color: "#2ecc71" },
                                { range: [50, 85], color: "#f1c40f" },
                                { range: [85, 100], color: "#e74c3c" }
                            ],
                            threshold: {
                                line: { color: "red", width: 4 },
                                thickness: 0.75,
                                value: 90
                            }
                        }
                    });

                    Plotly.newPlot('cpu-gauge', [gaugeTemplate(cpuMetric, "CPU Usage (%)")], {
                        margin: { t: 50, b: 20, l: 20, r: 20 },
                        paper_bgcolor: "rgba(0,0,0,0)",
                        plot_bgcolor: "rgba(0,0,0,0)"
                    });
                    Plotly.newPlot('mem-gauge', [gaugeTemplate(memMetric, "Memory Usage (%)")], {
                        margin: { t: 50, b: 20, l: 20, r: 20 },
                        paper_bgcolor: "rgba(0,0,0,0)",
                        plot_bgcolor: "rgba(0,0,0,0)"
                    });
                })
                .catch(error => console.error('Error fetching metrics:', error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateMetrics();
            setInterval(updateMetrics, 5000);
        });
    </script>
</body>
</html>
